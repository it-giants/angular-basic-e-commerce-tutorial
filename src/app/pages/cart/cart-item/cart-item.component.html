<div class="bg-white shadow-md border border-[#cecece] rounded-xl p-6 flex gap-4 items-center">
  <img [src]="item().image" [alt]="item().title" class="w-[50px] h-[50px] object-contain">
  
  <div class="flex flex-col">
    <span class="text-md font-bold">{{ item().title }}</span>
    <span class="text-sm">{{ '$' + item().price }}</span>
  </div>

  <app-button label="Remove" class="ms-auto" (btnClicked)="cartService.removeFromCart(item().id)" />
</div>
